<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sensor monitoring dashboard</title>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <!--
        This is our "Title" element. It will occupy the 
    entire top band of our application
      -->
      <header>Sensor Dashboard</header>

      <!--
        We make a container structure to encapsulate our 
    temperature and humidity displays
      -->
      <div class="container">

        <!--
          Here, we define the structure of each display
        -->
        <div class="temperature">
          <!--
            Add subsections for the title, value, and unit.
            We give each section a class name, because we  
    want to style each one differently (give a larger size to  
    value as opposed to title and unit)
          -->
          <p class="title">Temperature</p>
          <p class="value" id="temperature-display">Loading... </p>
          <p class="unit" >Â°C</p>
        </div>

        <!--
          The humidity display has a similar structure to the 
    temperature display
        -->
        <div class="humidity">
          <p class="title">Humidity</p>
          <p class="value" id="humidity-display">Loading... </p>
          <p class="unit" >%</p>
        </div>

      </div>
        
          <!--
      There's a new element with the container class. The 
     chart container will inherit the style of the previous  
    displays.
      -->
      <div class="container">
          <div>
            <!--
            The 100% width implies that we want the canvas
     element to take the full width of its container, which 
     in this case remains the same width as the sensor values 
     display

            The height is fixed. Its generally good practice
     to have relative widths and absolute heights in a 
     downward scrolling document
             -->
            <canvas id="temperature-chart" width="100%" 
     height="400px">
          </div>
          <div>
            <canvas id="humidity-chart" width="100%" 
     height="400px">
          </div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
      <script src="script.js"></script>
    </body>
</html>
